<!DOCTYPE html>
<html lang="pt-br"><head>
<title>Pommo Diogenes</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
<meta name="theme-color" content="#000">

<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" media="all" />
<link rel="stylesheet" type="text/css" href="assets/css/style.css?v=2" />
<link rel="stylesheet" type="text/css" href="assets/css/sweetalert2.min.css">

<!-- ICONES -->
<!--<link rel="stylesheet" href="assets/css/font-awesome.min.css">-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


<!-- ANIMATE -->
<link rel="stylesheet" type="text/css" href="assets/css/animate.css">

<!-- GOOGLE FONTS -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet">
<!-- font-family: 'Poppins', sans-serif; -->

<!-- OWL -->
<link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">

<!-- TAILWIND, ALPINE E AXIOS -->
<link href="https://unpkg.com/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- ZUCK -->
<link rel="stylesheet" href="assets/dist/zuck.min.css">
<link rel="stylesheet" href="assets/dist/skins/snapssenger.css">


</head>
<body>


    <!-- HEADER -->
    <header>
    </header>
    <!-- HEADER -->


    <!-- CORPO -->
    <section id="content" class="nao-logado">
        <p class="text-center">
          <img src="assets/images/loading.gif" style="width: 24px;height: auto;display: block;margin-left: auto;margin-right: auto;"> carregando
        </p>
    </section> 
    <!-- CORPO -->


    <!-- RODAPE / NAVEGACAO -->
    <footer>
        <div class="row">
            <div class="col menu-1">
                <a href="javascript:void(0)" title="Início" onclick="app.inicio()">
                    <span>&nbsp;</span>
                    Início
                </a>
            </div>
            <div class="col menu-2">
                <a href="javascript:void(0)" title="Grupos" onclick="app.grupos();">
                    <span>&nbsp;</span>
                    Grupos
                </a>
            </div>

            <!--
            <div class="col col-separador">
              &nbsp;
            </div>
            -->

            <div class="col menu-3">
                <a href="javascript:void(0)" title="Empresas" onclick="app.empresa();">
                    <span>&nbsp;</span>
                    Empresas
                </a>
            </div>
            <div class="col menu-4">
                <a href="javascript:void(0)" title="Menu" onclick="app.fabrirFecharMenuLoja()">
                    <i class="fa fa-bars"></i>
                    Mais
                </a>
            </div>

            <div class="adicionar-conteudo-ou-criar-postagem">
              <a href="javascript:void(0)" title="Adicionar conteúdo ou criar postagem" onclick="app.criarConteudo();">
                  <img src="assets/images/criar-conteudo.svg">
              </a>
            </div>
        </div>
    </footer>
    <!-- RODAPE / NAVEGACAO -->



    <!-- AVISOS -->
    <div class="modal-avisos" id="swipeAviso">
      <div class="aviso">
        <h3></h3>
        <p></p>
      </div>
    </div>
    <!-- AVISOS -->

    <!-- CONFIRMAÇÕES DO USUÁRIO (PROMPT) -->
    <div class="modal-confirmacao" id="swipemeConfirmacao">
      <div class="confirmacao">
        <h3></h3>
        <p id="confirmacaoInstrucao"></p>
        <div class="row">
          
          <div class="col">
            <button type="button" class="btn btn-primary" id="acaoConfirmacao">Confirmar</button>
          </div>
          <div class="col">
             <button type="button" onclick="fecharConfirmacao();" class="btn btn-default">Cancelar</button>
          </div>
          
        </div>
      </div>
    </div>
    <!-- CONFIRMAÇÕES DO USUÁRIO (PROMPT) -->

    <!-- AÇÕES DE POSTAGEM -->
    <div class="modal-acoes" id="swipeAcoes">
      <div class="aviso">
        <h3></h3>
        <nav>
          <ul></ul>
        </nav>
      </div>
    </div>
    <!-- AÇÕES DE POSTAGEM -->

    <!-- PROMPT -->
    <div class="backdrop">
        <a href="javascript:void(0)" onclick="closeBackdrop();">
           &nbsp;
        </a>
    </div>
    <div class="prompt">
      
        <p class="text-center" style="padding-top: 90px;font-size: 13px;">
            <img src="assets/images/loading.gif" style="width: 24px;height: auto;display: block;margin-left: auto;margin-right: auto;"> carregando
        </p>

    </div>
    <!-- PROMPT -->

    <!-- INPUT FLUTUANTE -->
    <div class="input-flutuante-acessibilidade">
      <form id="form-input-flutuante" onsubmit="validarFormularioFlutuante(event)">
          <div class="form-group">
              <label>Nome do campo</label>
              <input type="text" name="fieldInputFlutuante" id="fieldInputFlutuante" class="form-control" placeholder="Digite nesse campo" required />
              <button class="btn btn-default" type="submit">ok</button>
          </div>
      </form>
    </div>
    <!-- INPUT FLUTUANTE -->




        <!-- MENU ADICIONAL LOJA -->
        <div class="menu-adicional-loja">
          
              <!-- FECHAR MENU LOJA -->
              <div class="fechar-menu-loja">
                <a href="javascript:void(0)" title="Fechar menu loja" onclick="app.fabrirFecharMenuLoja();">
                   <img src="assets/images/fechar.svg" alt="Fechar menu loja">
                </a>
              </div>
              <!-- FECHAR MENU LOJA -->

              <!-- LOGO -->
              <div class="logo-menu">
                <a href="javascript:void(0)" title="Agroh">
                  <img src="assets/images/logo.png" alt="Agroh Logo">
                </a>
              </div>
              <!-- LOGO -->
              
              <!-- NAVEGAÇÃO PRINCIPAL -->
              <nav>
                <ul>
                  
                  <li><a href="javascript:void(0)" onclick="app.meuPerfil();" title="Meu Perfil">
                    Meu Perfil</a>
                  </li>

                  <li><a href="javascript:void(0)" title="Todas as postagens">
                    Todas as postagens</a>
                  </li>


                  <li><a href="javascript:void(0)" title="Amigos">
                    Amigos</a>
                  </li>


                  <li><a href="javascript:void(0)" title="Meus Conteúdos">
                    Meus Conteúdos</a>
                  </li>


                  <li><a href="javascript:void(0)" title="Histórico">
                    Histórico</a>
                  </li>


                  <li><a href="javascript:void(0)" title="Grupos">
                    Grupos</a>
                  </li>


                  <li><a href="javascript:void(0)" onclick="app.mensagens(); app.fabrirFecharMenuLoja();" title="Mensagens">
                    Mensagens</a>
                  </li>

                  <li><a href="javascript:void(0)" title="Configurações">
                    Configurações</a>
                  </li>

                  <li><a href="javascript:void(0)" title="Sugestões">
                    Sugestões</a>
                  </li>

                  <li><a href="javascript:void(0)" title="Suporte">
                    Suporte</a>
                  </li>

                  <!--
                  <li><a href="javascript:void(0)" title="Teste outros ícones" onclick="app.views.testeOutrosIcones();">
                    Teste outros ícones</a>
                  </li>
                  -->

                  <li><a href="javascript:void(0)" onclick="app.fabrirFecharMenuLoja(); confirmacao('Tem certeza que deseja sair?','Você será deslogado','app.logoff()','Sair')" title="Sair"> Sair</a>
                  </li>

                </ul>
              </nav>
              <!-- NAVEGAÇÃO PRINCIPAL -->

        </div>
        <!-- MENU ADICIONAL LOJA -->



    <!-- TAKE A PICTURE -->
    <div class="take-a-picture">
      <a href="javascript:void(0)" title="Tirar foto" onclick="appCamera.takePicture();">
         <img src="assets/images/take-picture.svg" alt="Tirar foto">
      </a>
      <p>
        <a href="javascript:void(0)" title="Trocar Camêra" onclick="appCamera.switchCamera();">
          <img src="assets/images/camera-swi.svg" alt="Trocar Camêra" class="img-nova">
        </a>
        <a href="javascript:void(0)" class="sair" title="Cancelar" onclick="appCamera.stopCamera();">
          Cancelar
        </a>
      </p>
    </div>
    <!-- TAKE A PICTURE -->

    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/tether.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="assets/js/wow.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.form.js"></script>
    <script type="text/javascript" src="assets/js/owl.carousel.min.js"></script>

    <script src="assets/js/dist/jquery.inputmask.bundle.js"></script>
    <script src="assets/js/dist/inputmask/phone-codes/phone.js"></script>


    <!-- GOOGLE MAPS -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUGRiH2iey-c2WqqeegGF2qpxBDNLsmfQ&libraries=places&region=in"></script>

    <script type="text/javascript" src="commom/commom.js"></script> <!-- STANCIAS DE PLUGINS EXTERNOS -->
    <script src="controllers/Controllers.js"></script> <!-- CONTROLLEERS GUARDAM AS FUNCOES GERAIS -->
    <script src="models/Models.js"></script> <!-- MODELOS GUARDAM OS DADOS -->
    <script src="helpers/Helpers.js"></script> <!-- HELPERS GUARDAM FUNCOES DE VALIDACAO OU CONVERSAO -->
    <script src="views/Views.js"></script> <!-- HTML'S -->

    <script type="text/javascript" src="app.js"></script> <!-- SCRIPT GERAL DA APLICACAO -->

    <script type="text/javascript" src="CameraPreview.js"></script>
    <script src="cordova.js"></script>
    
</body>
</html>
